version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=realty
    volumes:
      - dbdata:/var/lib/mysql
    command: "--default-authentication-plugin=mysql_native_password"
    networks:
      - app-network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_DATABASES=1
    command:
      [
        "redis-server",
        "--maxmemory",
        "1024mb",
        "--maxmemory-policy",
        "allkeys-lru",
      ]
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
      - redis
    image: wordpress:php8.1-fpm
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=realty
      - WORDPRESS_DEBUG=0
      - WORDPRESS_CACHE=true
      - WORDPRESS_REDIS_HOST=redis
    volumes:
      - wordpress:/var/www/html
      - "./.srv/realty:/var/www/html"
      - "./assets/:/var/www/html/assets"
      - "./config/get_json.php:/var/www/html/get_json.php"
      - "./config/custom.ini:/usr/local/etc/php/conf.d/custom.ini" 
      - "./config/critical_error_message_telegram.php:/var/www/html/critical_error_message_telegram.php"
      - "./config/my_cron_file:/etc/cron.d/my_cron_file"
      - "./config/cron.log:/var/log/cron.log"
      - "./config/entrypoint.sh:/usr/local/bin/entrypoint.sh"
      - "./map/:/var/www/html/map"
      - "./mlsfiles/:/var/www/html/wp-content/mlsfiles"
      - "./theme/:/var/www/html/wp-content/themes/realty"      
      - "./uploads/:/var/www/html/wp-content/uploads"
      - "./plugins/:/var/www/html/wp-content/plugins"
    networks:
      - app-network

  webserver:
    depends_on:
      - wordpress
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - "./.srv/realty:/var/www/html"
      - "./assets/:/var/www/html/assets"
      - "./config/get_json.php:/var/www/html/get_json.php"
      - "./config/custom.ini:/usr/local/etc/php/conf.d/custom.ini" 
      - "./config/critical_error_message_telegram.php:/var/www/html/critical_error_message_telegram.php"
      - "./config/my_cron_file:/etc/cron.d/my_cron_file"
      - "./config/cron.log:/var/log/cron.log"
      - "./config/entrypoint.sh:/usr/local/bin/entrypoint.sh"
      - "./map/:/var/www/html/map"
      - "./mlsfiles/:/var/www/html/wp-content/mlsfiles"
      - "./theme/:/var/www/html/wp-content/themes/realty"      
      - "./uploads/:/var/www/html/wp-content/uploads"
      - "./plugins/:/var/www/html/wp-content/plugins"
      - certbot-etc:/etc/letsencrypt
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_USERNAME: Andrei
      PMA_HOST: db
      UPLOAD_LIMIT: 1512M
    networks:
      - app-network

  certbot:
    depends_on:
      - webserver
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - wordpress:/var/www/html
      - "./.srv/realty:/var/www/html"
      - "./assets/:/var/www/html/assets"
      - "./config/custom.ini:/usr/local/etc/php/conf.d/custom.ini"
      - "./theme/:/var/www/html/wp-content/themes/realty"
    command: certonly --webroot --webroot-path=/var/www/html --email andreikrautsougit@yandex.ru --agree-tos --no-eff-email --force-renewal -d obj-estate.ru -d www.obj-estate.ru

volumes:
  certbot-etc:
  wordpress:
  dbdata:

networks:
  app-network:
    driver: bridge
